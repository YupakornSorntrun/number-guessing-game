<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เกมส์ทายตัวเลข</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>เกมส์ทายตัวเลข 1-100</h1>

    <p>ทายตัวเลขตั้งแต่ 1 ถึง 100</p>

    <input type="text" id="txt" placeholder="พิมพ์ตัวเลข" />
    <button onclick="checkGuess()">ทาย</button>

    <div class="d-grid gap-2">
      <button onclick="checkGuess()" class="btn btn-primary">ทาย</button>
      <button onclick="resetGame()" class="btn btn-secondary">เริ่มใหม่</button>
    </div>

    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
